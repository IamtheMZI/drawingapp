<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="js/drawing.js"></script>
	<script type="text/javascript" src="http://cdn.socket.io/socket.io-1.0.3.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar align-title="center" class="bar-positive">
		<div class="buttons"><button class="button" onclick="openNav()"> &#9776; Options</button></div>
        <h1 width="80%" id="theHeader" class="title" text-align="center">TutorBoard</h1>
      </ion-header-bar>
      <ion-content>
		<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a>Stroke Size </a>
		  <a> <input id="weightSlider" type="range" value="1" min="1" max="20" /> </a> 
		  <a> Color Selected </a>
		  <a><div id="currentColor" class="strokeColor" style="background-color:black;border:4px solid gray"></div></a>
		  <a> Stroke Color </a>
		  <a>
		    <button class="strokeColor" style="background-color:black" value="black"></button>
			<button class="strokeColor" style="background-color:red" value="red"></button>
			<button class="strokeColor" style="background-color:green" value="green"></button>
			<button class="strokeColor" style="background-color:blue" value="blue"></button>
			<button class="strokeColor" style="background-color:yellow" value="yellow"></button>
			<button class="strokeColor" style="background-color:orange" value="orange"></button>
			<button class="strokeColor" style="background-color:white" value="white"></button>
		  </a><br>
		  <a> Background Color </a>
		  <a>
		    <button class="bgColor" style="background-color:black" value="black"></button>
			<button class="bgColor" style="background-color:red" value="red"></button>
			<button class="bgColor" style="background-color:green" value="green"></button>
			<button class="bgColor" style="background-color:blue" value="blue"></button>
			<button class="bgColor" style="background-color:yellow" value="yellow"></button>
			<button class="bgColor" style="background-color:orange" value="orange"></button>
			<button class="bgColor" style="background-color:white" value="white"></button>
		  </a><br>
		  <a> Image File: </a><br/>
		  <div><input type="file" id="imageLoader"/></div>
		  <a>Image Size </a>
		  <a> <input id="imageSlider" type="range" value="1" min="0.3" max="3" /> </a>
		  
		  <a><button id="clearScreen"> Clear Screen </button></a>
		  <a onclick="window.plugins.insomnia.allowSleepAgain()" href="index.html"><button>Home Screen</button></a>
		</div>
		  <p id="demo"></p>
		<div style="float:left;position:absolute">
		<canvas background="img/ionic.png" id="theCanvas" style="border:1px solid black;alpha:0.5;display:inline;position:absolute"></canvas>
		<canvas id="theCanvas1" style="border:1px solid black;alpha:0.5;display:inline"></canvas>
		</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
